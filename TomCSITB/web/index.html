<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form method="post" action="Fservlet">
                
                <label>Id</label>
                <input type="text" name="id"/></br>
                <label>Username</label>
                <input type="text" name="uname"/></br>
                <label>Password</label>
                <input type="password" name="pass"/></br>
                <label>Re-password</label>
                <input type="password" name="repass"/></br>
                <label>Gender</label>
                <input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female</br>
                <label>Course</label>
                <input type="checkbox" name="cr" value="java">Java
                <input type="checkbox" name="cr" value="c++">c++
                <input type="checkbox" name="cr" value="c">c</br>
                <label>country</label>
                <select name="con">
                    <option value="-1">Select Country</option>
                    <option value="nepal">Nepal</option>
                    <option value="usa">USA</option>
                    <option value="japan">Japan</option>
                </select></br>
                <input type="submit" name="submit" value="submit"/>
                
                
            </form>
            <a href="loginForm.html">login</a>
            <a href="loginJSP.jsp">Access_JSP</a>
        </div>
    </body>
</html>
